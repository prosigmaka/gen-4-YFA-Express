<!DOCTYPE html>
<html layout:decorate="~{base3}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="add-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utama.css">
</th:block>

<div layout:fragment="content-body" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="row fitur-wrapper title-wrapper">
        <div class="col-md-12 text-center">
            <p>FITUR</p>
        </div>
    </div>

    <!-- fitur-slider   -->


    <!-- mitra slider -->
    <div class="owl-carousel owl-theme">
        <div class="item"><div class="mitra" style="background: url(/img/mitra1.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra2.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra3.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra4.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra5.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra6.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra7.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra8.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra9.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
        <div class="item"><div class="mitra" style="background: url(/img/mitra10.png); background-repeat: no-repeat; background-position: center; background-size: contain"></div></div>
    </div>


</div>
<th:block layout:fragment="add-script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <!-- script animation -->
    <script>
        // modal form input animation
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur",function(){
            if($(this).val() == "")
                $(this).removeClass("focus");
        });

        //form login change
        $(document).on('click', '.col-telp', function() {
            $('.col-email').removeClass('on')
            $(this).addClass('on')
            $('.txtb-tel').css({
                'display' : 'block'
            })
            $('.txtb-email').css({
                'display' : 'none'
            })
        })
        $(document).on('click', '.col-email', function() {
            $('.col-telp').removeClass('on')
            $(this).addClass('on')
            $('.txtb-email').css({
                'display' : 'block'
            })
            $('.txtb-tel').css({
                'display' : 'none'
            })
        })

        //owl carousel
        $('.owl-carousel').owlCarousel({
            loop:true,
            autoplay:true,
            margin: 20,
            margin:10,
            nav:false,
            dots:false,
            center:true,
            stagePadding: 50,
            responsive:{
                0:{
                    items:1
                },
                400: {
                    items:2
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
    </script>
    <!-- script action -->
    <script>
        //login
        $('.login').click(function () {
            $('#modal-login').modal('show')
        })
        $('.forget-pass').click(function () {
            $('#modal-login').modal('hide')
            $('#modal-forgot').modal('show')
        })

        //sign-up
        $('.sign-up').click(function () {
            $('#modal-login').modal('hide')
            $('#modal-signup').modal('show')
        })
        $('.back').click(function () {
            $('#modal-signup').modal('hide')
            $('#modal-login').modal('show')
        })
    </script>
</th:block>
