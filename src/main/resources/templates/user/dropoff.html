<th:block layout:fragment="add-script">
    <script th:src="@{/js/parsley.min.js}"></script>
    <script th:src="@{/js/default.js}"></script>
    <script th:src="@{/js/dropoffAdmin.js}"></script>

    <!-- action berat barang -->
    <script>
        tableBarang.create();

        $('#btn-save-utama').click(function () {
            formDropOff.saveForm()
        });

        dropdown.pilihLayanan();
        dropdown.pilihBeratBarang();
        dropdown.pilihKota();
    </script>
    <!-- script animasi -->
    <script>
        // card fade animation
        $(window).scroll(function () {
            var wScroll = $(this).scrollTop()
            var height = $('.jumbotron').outerHeight()

            if (wScroll > height / 2) {
                $('.card-service').each(function (i) {
                    setTimeout(function () {
                        $('.card-service').eq(i).addClass('muncul')
                    }, i * 300)
                })
            }
        });

        // modal form input animation
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur", function () {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });

        //form login change
        $(document).on('click', '.col-telp', function () {
            $('.col-email').removeClass('on')
            $(this).addClass('on')
            $('.txtb-tel').css({
                'display': 'block'
            })
            $('.txtb-email').css({
                'display': 'none'
            })
        })
        $(document).on('click', '.col-email', function () {
            $('.col-telp').removeClass('on')
            $(this).addClass('on')
            $('.txtb-email').css({
                'display': 'block'
            })
            $('.txtb-tel').css({
                'display': 'none'
            })
        })
    </script>
    <!-- script action -->
    <script>
        //login
        $('.login').click(function () {
            $('#modal-login').modal('show')
        })
        $('.forget-pass').click(function () {
            $('#modal-login').modal('hide')
            $('#modal-forgot').modal('show')
        })

        //sign-up
        $('.sign-up').click(function () {
            $('#modal-login').modal('hide')
            $('#modal-signup').modal('show')
        })
        $('.back').click(function () {
            $('#modal-signup').modal('hide')
            $('#modal-login').modal('show')
        })
    </script>
</th:block>
